<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        /* --- Global Reset --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* --- Variables (for easy theme switching) --- */
        :root {
            --bg-color: #121212;
            --text-color: #fff;
            --card-bg-color: #2c2c2c;
            --card-border-color: #444;
            --card-text-color: #eee;
            --sidebar-bg-color: #1b1b1b;
            --sidebar-text-color: #ddd;
            --button-bg-color: #4CAF50;
            --button-text-color: #fff;
            --settings-item-bg-color: #333;
            --settings-item-text-color: #eee;
        }

        .light-theme {
            --bg-color: #fff;
            --text-color: #333;
            --card-bg-color: #f9f9f9;
            --card-border-color: #ddd;
            --card-text-color: #555;
            --sidebar-bg-color: #f0f0f0;
            --sidebar-text-color: #333;
            --button-bg-color: #4CAF50;
            /* Same as dark theme */
            --button-text-color: #fff;
            /* Same as dark theme */
            --settings-item-bg-color: #f0f0f0;
            --settings-item-text-color: #333;
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Sidebar --- */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 10;
            top: 0;
            left: 0;
            background-color: var(--sidebar-bg-color);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: var(--sidebar-text-color);
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            color: #fff; /* Keep highlight consistent */
            background-color: #444; /* Keep highlight consistent */
        }
        .light-theme .sidebar a:hover{
             color: black;
            background-color: rgb(184, 184, 184);
        }

        .sidebar .closebtn {
            position: absolute;
            top: 15px; /* Adjusted for better mobile view */
            right: 25px;
            font-size: 30px; /* Adjusted for better mobile view */
            color: var(--sidebar-text-color);
            cursor: pointer;
        }

        /* --- Hamburger Menu --- */
        .hamburger-menu {
            position: fixed;
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 20;
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: var(--text-color);
            margin: 5px 0;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* --- Main Content Area --- */
        #main {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.5s;
        }

        /* --- Header --- */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* --- Connect Button --- */
        .connect-button {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            white-space: nowrap; /* Prevent button text from wrapping */
        }

        /* --- Cards --- */
        .card {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Subtle shadow */
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color); /* Use main text color */
        }

        .card p {
            color: var(--card-text-color);
        }

        /* --- Settings Items --- */
        .settings-item {
            background-color: var(--settings-item-bg-color);
            color: var(--settings-item-text-color);
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .settings-item:hover {
            background-color: #444; /* Consistent hover effect */
        }
        .light-theme .settings-item:hover{
            background-color: #ddd;
        }

        /* --- Mobile Styles (Default) --- */
        /* (No specific styles needed here - mobile is the base) */

        /* --- Desktop Styles (Media Query) --- */
        @media (min-width: 768px) {
            .sidebar {
                width: 250px;
                padding-top: 20px; /* Reset to original padding */
            }

            .hamburger-menu {
                display: none;
            }

            #main {
                margin-left: 250px;
            }

            .header {
                margin-bottom: 30px; /* Add more space on desktop */
            }

            .content {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
            }
            .closebtn{
                margin-top: 0;
            }
        }
    </style>
</head>

<body>
    <div class="hamburger-menu">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn">Ã—</a>
        <a href="#">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div id="main">
        <div class="header">
            <h1 class="dashboard-title">Dashboard</h1>
            <button class="connect-button">Connect Google Fit</button>
        </div>

        <div class="content">
            <div class="card heartrate">
                <h2>Heart Rate</h2>
                <p>Current: 72 bpm</p>
            </div>
            <div class="card steps">
                <h2>Steps</h2>
                <p>Today's Steps: 8,542</p>
            </div>
            <div class="card sleep">
                <h2>Sleep</h2>
                <p>Last Night: 7.5 hours</p>
            </div>
            <div class="card calories">
                <h2>Calories Burned</h2>
                <p>Total: 2,150 kcal</p>
            </div>
            <div class="card exercise">
                <h2>Exercise</h2>
                <p>Today: 45 minutes</p>
            </div>

            <div class="card profile-tab">
                <h2>Profile</h2>
                <p>Name: John Doe</p>
                <p>Age: 30</p>
            </div>

            <div class="card settings-tab">
                <h2>Settings</h2>
                <div class="settings-item" data-action="toggleTheme">Dark Theme</div>
                <div class="settings-item" data-action="clearData">Clear Data</div>
                <div class="settings-item" data-action="notification">Notification</div>
                <div class="settings-item" data-action="language">Language</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const sidebar = document.getElementById('mySidebar');
            const themeToggle = document.querySelector('[data-action="toggleTheme"]');
            let currentTheme = localStorage.getItem('theme') || 'dark'; // Default to dark

            // Apply initial theme
            applyTheme();

            hamburgerMenu.addEventListener('click', function() {
                this.classList.toggle('change');
                sidebar.style.width = sidebar.style.width === '250px' ? '0' : '250px';
                 document.getElementById("main").style.marginLeft =  document.getElementById("main").style.marginLeft === '250px' ? '0' : '250px';
            });

            document.querySelectorAll('.settings-item').forEach(item => {
                item.addEventListener('click', function() {
                    switch (this.dataset.action) {
                        case 'toggleTheme':
                            toggleTheme();
                            break;
                        case 'clearData':
                            clearData();
                            break;
                        case 'notification':
                            // TODO: Implement
                            break;
                        case 'language':
                            // TODO: Implement
                            break;
                    }
                });
            });

            function applyTheme() {
                document.body.classList.toggle('light-theme', currentTheme === 'light');
                themeToggle.textContent = currentTheme === 'dark' ? 'Light Theme' : 'Dark Theme';
            }

            function toggleTheme() {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
                applyTheme();
            }

            function clearData() {
                localStorage.clear();
                alert('Data cleared!');
                location.reload();
            }
        });
    </script>
</body>

</html>
