<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #1b1b1b;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            z-index: 10; /* Ensure sidebar is above main content */
        }

        .sidebar a {
            padding: 15px 25px;
            text-decoration: none;
            font-size: 18px;
            color: #ddd;
            display: block;
            transition: 0.3s;
            white-space: nowrap;
        }

        .sidebar a:hover {
            color: #fff;
            background-color: #333;
        }

        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: #ddd;
            cursor: pointer;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: fixed; /* Fixed position */
            top: 10px;
            left: 10px;
            cursor: pointer;
            z-index: 20; /* Ensure hamburger is above sidebar */
        }

        .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Hamburger "X" animation */
        .change .bar1 {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* Main Content Area */
        #main {
            flex: 1;
            padding: 20px;
            transition: margin-left 0.5s;
            /* For sidebar push effect */
        }
        /* Header */
        .header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Card Styles */
        .card {
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .card p {
            color: #eee;
        }

        /* Connect Button */
        .connect-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
          /* Settings Item */
        .settings-item {
            background-color: #333;
            color: #eee;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .settings-item:hover {
            background-color: #444;
        }

        /* Light Theme Styles */
        .light-theme {
            background-color: #fff;
            color: #333;
        }

        .light-theme .sidebar {
            background-color: #f0f0f0;
        }

        .light-theme .sidebar a {
            color: #333;
        }

        .light-theme .sidebar a:hover {
            background-color: #ddd;
        }

        .light-theme .sidebar .closebtn {
            color: #333;
        }

        .light-theme .bar {
            background-color: #333;
        }

        .light-theme .card {
            background-color: #f9f9f9;
            border-color: #ddd;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .light-theme .card h2 {
            color: #333;
        }

        .light-theme .card p {
            color: #555;
        }
         .light-theme .settings-item {
            background-color: #f0f0f0;
            color: #333;
        }

        .light-theme .settings-item:hover {
            background-color: #ddd;
        }


        /* Desktop Styles (using media query) */
        @media (min-width: 768px) {
            .sidebar {
                width: 250px; /* Show sidebar by default on desktop */
                padding-top: 20px;
            }

            .hamburger-menu {
                display: none; /* Hide hamburger on desktop */
            }

            #main {
                margin-left: 250px; /* Push content to the right */
            }

            .content {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
                gap: 20px;
            }
             .header{
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="hamburger-menu">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
    </div>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn">Ã—</a>
        <a href="#">Profile</a>
        <a href="#">Dashboard</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>

    <div id="main">
        <div class = "header">
           <h1 class="dashboard-title">Dashboard</h1>
           <button class="connect-button">Connect Google Fit</button>
        </div>
        <div class="content">
            <div class="card heartrate">
                <h2>Heart Rate</h2>
                <p>Current: 72 bpm</p>
            </div>
            <div class="card steps">
                <h2>Steps</h2>
                <p>Today's Steps: 8,542</p>
            </div>
            <div class="card sleep">
                <h2>Sleep</h2>
                <p>Last Night: 7.5 hours</p>
            </div>
            <div class="card calories">
                <h2>Calories Burned</h2>
                <p>Total: 2,150 kcal</p>
            </div>
            <div class="card exercise">
                <h2>Exercise</h2>
                <p>Today: 45 minutes</p>
            </div>
            <div class="card profile-tab">
                <h2>Profile</h2>
                <p>Name: John Doe</p>
                <p>Age: 30</p>
            </div>

             <div class="card settings-tab">
                <h2>Settings</h2>
                <div class="settings-item" data-action="toggleTheme">Dark Theme</div>
                <div class="settings-item" data-action="clearData">Clear Data</div>
                <div class="settings-item" data-action="notification">Notification</div>
                <div class="settings-item" data-action="language">Language</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const sidebar = document.getElementById('mySidebar');

            hamburgerMenu.addEventListener('click', function() {
                this.classList.toggle('change');
                if (sidebar.style.width === "250px") {
                    closeNav();
                } else {
                    openNav();
                }
            });

            const settingsItems = document.querySelectorAll('.settings-item');
            settingsItems.forEach(item => {
                item.addEventListener('click', function() {
                    const action = this.dataset.action;
                    switch (action) {
                        case 'toggleTheme':
                            toggleTheme();
                            break;
                        case 'clearData':
                            clearData();
                            break;
                        case 'notification':
                            // TODO: Implement notification toggle
                            break;
                        case 'language':
                            // TODO: Implement language change
                            break;
                    }
                });
            });

            let currentTheme = localStorage.getItem('theme') || 'dark';
            const themeToggle = document.querySelector('[data-action="toggleTheme"]');
            applyTheme();

            function applyTheme() {
                document.body.classList.toggle('light-theme', currentTheme === 'light');
                themeToggle.textContent = currentTheme === 'dark' ? 'Light Theme' : 'Dark Theme';
            }

            function toggleTheme() {
                currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', currentTheme);
                applyTheme();
            }

            function openNav() {
                sidebar.style.width = '250px';
                document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
                sidebar.style.width = '0';
                 document.getElementById("main").style.marginLeft = "0";
            }

            function clearData() {
                localStorage.clear();
                alert('Data cleared!');
                location.reload();
            }
        });
    </script>
</body>

</html>
